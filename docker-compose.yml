services:
  # PHP-FPM Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizsocials_app
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - MAIL_HOST=mailhog
      - MAIL_PORT=1025
      - AWS_ENDPOINT=http://minio:9000
      - AWS_USE_PATH_STYLE_ENDPOINT=true
      - MEILISEARCH_HOST=http://meilisearch:7700
    networks:
      - bizsocials_network

  # Nginx Web Server
  nginx:
    image: nginx:1.25-alpine
    container_name: bizsocials_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./backend:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - bizsocials_network

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: bizsocials_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: bizsocials
      MYSQL_USER: bizsocials
      MYSQL_PASSWORD: bizsocials
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bizsocials_network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: bizsocials_redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bizsocials_network

  # MinIO (S3-compatible object storage)
  minio:
    image: minio/minio:latest
    container_name: bizsocials_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - bizsocials_network

  # MailHog (Email testing)
  mailhog:
    image: axllent/mailpit:latest
    container_name: bizsocials_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - bizsocials_network

  # Meilisearch (Full-text search)
  meilisearch:
    image: getmeili/meilisearch:v1.6
    container_name: bizsocials_meilisearch
    restart: unless-stopped
    environment:
      MEILI_MASTER_KEY: masterkey
      MEILI_NO_ANALYTICS: true
    ports:
      - "7700:7700"
    volumes:
      - meilisearch_data:/meili_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bizsocials_network

  # Laravel Horizon (Queue Worker)
  horizon:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizsocials_horizon
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    command: php artisan horizon
    depends_on:
      - app
      - redis
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
    networks:
      - bizsocials_network

  # Laravel Reverb (WebSocket Server)
  reverb:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizsocials_reverb
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    command: php artisan reverb:start --host=0.0.0.0 --port=8080
    ports:
      - "6001:8080"
    depends_on:
      - app
      - redis
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
      - REVERB_HOST=0.0.0.0
      - REVERB_PORT=8080
    networks:
      - bizsocials_network

  # Laravel Scheduler
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bizsocials_scheduler
    restart: unless-stopped
    volumes:
      - ./backend:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    command: sh -c "while true; do php artisan schedule:run --verbose --no-interaction; sleep 60; done"
    depends_on:
      - app
    environment:
      - DB_HOST=mysql
      - REDIS_HOST=redis
    networks:
      - bizsocials_network

volumes:
  mysql_data:
  redis_data:
  minio_data:
  meilisearch_data:

networks:
  bizsocials_network:
    driver: bridge
